<!DOCTYPE html>
<html>
<head>
    <title>Falling Sand</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script src="sketch.js"></script>
    <div id="canvas-container"></div>
    <div id="controls">
        <button id="reset-button">Clear cells</button>

        <div id="wrap-around-div">
            <label for="wrap around">Wrap around:</label>
            <input type="checkbox" id="wrap-around-input" name="wrap around">
        </div>
        <div id = "hue-change-rate-div">
            <label for="hue-change-rate">Hue change rate:</label>
            <input type="range" id="hue-change-rate-input" name="hue-change-rate" min="0" max="1" step="0.01" value="0.25">
        </div>
        <div id= "gravity-div">
            <label for="gravity">Gravity:</label>
            <input type="number" id="gravity-input" name="gravity" min="-2" max="2" step="0.1" value="0.1">
        </div>
        <div id="cell-size">
            <label for="cell-size">Cell size:</label>
            <input type="number" id="cell-size-input" name="cell-size" min="2" max="10" step="1" value="5">
        </div>
        </div>
    </div>
</body>
</html>
